---
dc_name: DC1

# Spine Switches

spine:
  defaults:
    platform: vEOS-lab 
    loopback_ipv4_pool: 10.255.0.0/27 
    bgp_as: 65100 

  nodes: 
    - name: dc1-spine1
      id: 1 
      mgmt_ip: 172.20.20.11/24 
    - name: dc1-spine2
      id: 2
      mgmt_ip: 172.20.20.12/24

# Leaf switch groups
# A maximum of two nodes can form a leaf group
# When two nodes are in a leaf group this will automatically form mlag pair

l3leaf:
  defaults:
    platform: vEOS-lab 
    loopback_ipv4_pool: 10.255.0.0/27 
    loopback_ipv4_offset: 2
    vtep_loopback_ipv4_pool: 10.255.1.0/27 
    uplink_interfaces: ['Ethernet1', 'Ethernet2'] 
    uplink_switches: ['dc1-spine1', 'dc1-spine2'] 
    uplink_ipv4_pool: 10.255.255.0/26 
    mlag_interfaces: ['Ethernet5', 'Ethernet6'] 
    mlag_peer_ipv4_pool: 10.255.1.64/27 
    mlag_peer_l3_ipv4_pool: 10.255.1.96/27 
    virtual_router_mac_address: 00:1c:73:00:00:99 
    spanning_tree_priority: 4096 
    spanning_tree_mode: mstp 

  node_groups:
    - group: DC1_LEAF1_2
      bgp_as: 65101
      nodes:
        - name: dc1-leaf1
          id: 1
          mgmt_ip: 172.20.20.21/24
          uplink_switch_interfaces: 
            - Ethernet1 
            - Ethernet1
        - name: dc1-leaf2
          id: 2
          mgmt_ip: 172.20.20.22/24
          uplink_switch_interfaces: 
            - Ethernet2
            - Ethernet2

  nodes:
    - name: dc1-leaf3
      id: 3
      bgp_as: 65103
      evpn_gateway: 
        evpn_l2:
          enabled: true
        evpn_l3:
          enabled: true
          inter_domain: true
        remote_peers: 
          - hostname: dc2-leaf3
      mgmt_ip: 172.20.20.23/24
      uplink_switch_interfaces: 
        - Ethernet3
        - Ethernet3
    

